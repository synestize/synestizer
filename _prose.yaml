prose:
  rooturl: 'docs'
  siteurl: 'http://synestize.github.io/synestizer/'
  # relativeLinks: 'http://synestize.github.io/synestizer/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      # - name: "tags"
      #   field:
      #     element: "multiselect"
      #     label: "Add Tags"
      #     placeholder: "Choose Tags"
      #     options:
      #       - name: "Apples"
      #         value: "apples"
      #       - name: "Bananas"
      #         value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""