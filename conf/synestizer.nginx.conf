server {
    server_name  synestizer.com;
    rewrite ^(.*) http://www.synestizer.com$1 permanent;
}

server {
        server_name www.synestizer.com;

        access_log off;

        location /media/ {
            alias /opt/synestizer/website/media/;
        }

        location /static/ {
            alias /opt/synestizer/website/project/static/;
        }

        location / {
                proxy_pass http://127.0.0.1:8000/;
                proxy_set_header X-Forwarded-Host $server_name;
                proxy_set_header X-Real-IP $remote_addr;
                add_header P3P 'CP="ALL DSP COR PSAa PSDa OUR NOR ONL UNI COM NAV"';
        }
}

