<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>synestizer</title>

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script>
    //Make sure SSL or it will silently break
    if (
      !(
        window.location.host.startsWith("127.0.0.1") || window.location.host.startsWith("localhost")
      ) && (window.location.protocol != "https:")
    ) {
      window.location.protocol = "https";
    }
  </script>
</head>

<body>
  <!-- Synestizer app React mount point -->
  <main id="synapp">
  </main>
  <!-- Video analysis DOM React mount point -->
  <section id="video-io">
      <canvas id="canvas" ></canvas>
      <video id="video" muted autoplay></video>
  </section>
  <!-- Synestizer app JS -->
  <script src="bundle.js"></script>

</body>
